<!DOCTYPE html>
<html lang="en">
<head>
<meta content="text/html; charset=UTF-8" http-equiv="content-type"/>
<title>Custom Cars</title>
<style>
* {
  margin:0;
  padding:0;
}
canvas {
  width:100%;
}
</style>
</head>
<body>
<canvas width=320 height=180></canvas>

<script>
const canvas = document.querySelector('canvas')
const ctx = canvas.getContext('2d')
let color = 'red'
const colors = [
  'black',
  'gray',
  'white',
  'red',
  'orange',
  'yellow',
  'green',
  'blue',
]

colors.forEach((color, i) => {
  ctx.fillStyle = color
  ctx.fillRect(
    0,
    i * 20,
    20,
    20,
  )  
})

canvas.addEventListener('click', e => {
  let x = e.clientX * canvas.width / canvas.clientWidth
  let y = e.clientY * canvas.height / canvas.clientHeight
  console.log(x,y)
  if (Math.floor(x / 20) == 0) {
    color = colors[Math.floor(y / 20)]
  } else {
    ctx.fillStyle = color
    ctx.fillRect(
      Math.floor(x / 20) * 20,
      Math.floor(y / 20) * 20,
      20,
      20,
    )
  }
})
</script>

</body>
</html>
