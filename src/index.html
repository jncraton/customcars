<!DOCTYPE html>
<html lang=en>
<head>
<meta charset=utf-8 /> 
<meta name=viewport content="width=device-width, initial-scale=1"/>
<title>Custom Cars</title>
<style>
* {
  margin:0;
  padding:0;
}
html,body {
  width:80vw;
  height:45vw;
  margin: 0 auto;
}
canvas {
  width:100%;
  height:100%;
  image-rendering: crisp-edges;
}
</style>
</head>
<body>
<canvas width=320 height=180></canvas>

<script>
const canvas = document.querySelector('canvas')
const ctx = canvas.getContext('2d')

let color = 'black'

const colors = [
  'black',
  'gray',
  'white',
  'red',
  'orange',
  'yellow',
  'green',
  'blue',
  'purple',
]

const chars = "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ-_?/:@.~!$&'()*+,="
posToChar = x => chars[(parseInt(x) + 2) / 64 || 0]
charToPos = c => (chars.indexOf(c) < 64) ? chars.indexOf(c) * 64 - 2 : 0

function redraw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  colors.forEach((color, i) => {
    ctx.fillStyle = color
    ctx.fillRect(
      0,
      i * 20,
      20,
      20,
    )  
  })
}
redraw()

canvas.addEventListener('click', e => {
  let x = (e.clientX - canvas.getBoundingClientRect().x) * canvas.width / canvas.clientWidth
  let y = (e.clientY - canvas.getBoundingClientRect().y) * canvas.height / canvas.clientHeight
  console.log(x,y)
  if (Math.floor(x / 20) == 0) {
    color = colors[Math.floor(y / 20)]
  } else {
    ctx.fillStyle = color
    ctx.fillRect(
      Math.floor(x / 20) * 20,
      Math.floor(y / 20) * 20,
      20,
      20,
    )
  }
})
</script>

</body>
</html>
